<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${book.bookId == null ? 'Add Book' : 'Edit Book'}"></h2>
  <form th:action="@{/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{bookId}"/>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{bookName}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" th:field="*{author}" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Publisher</label>
      <input type="text" th:field="*{publisher}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Year Publish</label>
      <input type="number" th:field="*{yearPublish}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" th:field="*{price}" step="0.01" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select th:field="*{categoryBook.cateBookId}" class="form-select" required>
        <option th:each="cb : ${categoryBooks}"
                th:value="${cb.cateBookId}"
                th:text="${cb.cateBookName}">
        </option>
      </select>

    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
