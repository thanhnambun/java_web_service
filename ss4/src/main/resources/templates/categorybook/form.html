<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CategoryBook Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${categoryBook.cateBookId == null ? 'Add CategoryBook' : 'Edit CategoryBook'}"></h2>
  <form th:action="@{/categorybooks/save}" th:object="${categoryBook}" method="post">
    <input type="hidden" th:field="*{cateBookId}"/>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{cateBookName}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/categorybooks}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
