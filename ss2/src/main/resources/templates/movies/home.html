<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h2>Movie List</h2>

<!-- Hiển thị message -->
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<a href="/movies/add" class="btn btn-primary mb-3">Add New Movie</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Duration</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.duration} + ' min'"></td>
        <td>
            <a th:href="@{/movies/edit(movieId=${movie.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/movies/delete(id=${movie.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
