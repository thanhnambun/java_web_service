<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h2>Edit Movie</h2>

<form th:action="@{/movies/edit}" th:object="${movie}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" th:field="*{title}" class="form-control" required/>
  </div>

  <div class="mb-3">
    <label class="form-label">Genre</label>
    <input type="text" th:field="*{genre}" class="form-control" required/>
  </div>

  <div class="mb-3">
    <label class="form-label">Duration (minutes)</label>
    <input type="number" th:field="*{duration}" class="form-control" min="1" required/>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="/movies" class="btn btn-secondary">Back to List</a>
</form>
</body>
</html>
