<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa nhân viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Chỉnh sửa nhân viên</h2>

<form th:action="@{/employees/edit}" th:object="${employee}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <div class="mb-3">
    <label for="name" class="form-label">Tên:</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" required>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Số điện thoại:</label>
    <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
  </div>

  <div class="mb-3">
    <label for="salary" class="form-label">Lương:</label>
    <input type="number" class="form-control" id="salary" th:field="*{salary}" step="0.01" required>
  </div>

  <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  <a th:href="@{/employees/}" class="btn btn-secondary">Huỷ</a>
</form>
</body>
</html>
