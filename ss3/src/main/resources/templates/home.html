<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Danh sách nhân viên</h2>

<form class="row mb-3" method="get" th:action="@{/employees}">
    <div class="col-md-3">
        <input type="text" name="phone" class="form-control" placeholder="Tìm theo số điện thoại">
    </div>
    <div class="col-md-3">
        <input type="number" step="0.01" name="salary" class="form-control" placeholder="Mức lương lớn hơn">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="submit">Lọc</button>
    </div>
    <div class="col-md-4 text-end">
        <a class="btn btn-success" th:href="@{/employees/add}">+ Thêm nhân viên</a>
    </div>
</form>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Số điện thoại</th>
        <th>Lương</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employeePage.content}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.phone}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{/employees/edit(employeeId=${emp.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/employees/delete(employeeId=${emp.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Xác nhận xoá?')">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
