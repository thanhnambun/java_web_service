<!-- templates/product.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách sản phẩm</h2>

    <a class="btn btn-primary mb-3" th:href="@{/product/add}">Thêm sản phẩm</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Tên</td>
            <td th:text="${product.price}">1000</td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/product/update(id=${product.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/product/delete(id=${product.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
