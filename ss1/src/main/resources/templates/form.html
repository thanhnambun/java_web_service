<!-- templates/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Cập nhật sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${product.id != null} ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm mới'"></h2>

    <!-- Thông báo -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="${product.id != null} ? @{'/product/update/id'} : @{'/product/add'}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">giá</label>
            <textarea class="form-control" th:field="*{price}" rows="3"></textarea>
        </div>



        <button type="submit" class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/product/home}">Quay lại</a>
    </form>
</div>
</body>
</html>
